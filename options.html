<!DOCTYPE html>
<html>
  <head>
    <title>GoodLinks Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>GoodLinks Extension Options</h1>
    <label>
      <input type="checkbox" id="quickMode" /> Enable Quick Save Mode (default: On)
    </label>
    <br /><br />
    <label>
      <input type="checkbox" id="resetFirstRun" /> Reset Extension (Show
      security popup again)
    </label>
    <br /><br />
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
